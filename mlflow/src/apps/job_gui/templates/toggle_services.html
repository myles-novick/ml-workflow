<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href=
            "{{ url_for('static',filename='css/deploy.css') }}">
    <title>Deploy</title>
</head>
<body>
<div class="form">
    <div class="tab-content">
        <div id="signup">
            <h1>Toggle Service Availability</h1>
            <br><br>
            <form action="/toggle" id='toggle' method="post">

                <div class="field-wrap">
                    <select form='toggle' name='service' style="height:40px; line-height:31px;">
                        <option disabled selected>Service</option>
                        {% for service in services %}
                        <option value="{{service}}">{{service}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="field-wrap">
                    <select form='toggle' name='action' style="height:40px; line-height:31px;">
                        <option disabled selected>Action</option>
                        {% for entry, actual in actions %}
                        <option value="{{actual}}">{{entry}}</option>
                        {% endfor %}
                    </select>
                </div>

                <button class='button' type="submit">Submit</button>
            </form>

        </div>

        <div id="login">

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
